meet_the_team:
  title: فريق العمل
  description: نحن مجموعة من 150 متطوع الذين قمنا بالعمل في الأمسيات وعطلات نهاية
    الأسبوع منذ مطلع الخريف عام 2015 لجعل Just Arrived حقيقة. ونحن نمثل العديد من
    الاختصاصات والخلفيات والمنظمات، ولكن يتفق الجميع على الهدف الجماعي وهو تسهيل الحصول
