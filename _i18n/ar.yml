  newcomer:
    what:
      question: ما الذي أحتاجه للعمل من خلال Just Arrived؟
      answer: |-
        <b/>إذا كان لديك تصريح إقامة، كل ما تحتاجه هو<b> حساب بنك سويدي
        <br><br>
        <b/>إذا كنت طالب لجوء،<b> فأنت بحاجة AT-UND في البند رقم 7 على بطاقة LMA الخاصة بك، رقم التنسيق من مصلحة الضرائب السويدية وامتلاك حساب بنك سويدي
        <br><br>
        <b/>إذا كنت مواطنا في الاتحاد الأوروبي،<b> فأنت بحاجة إلى رقم التنسيق من مصلحة الضرائب السويدية، وامتلاك حساب بنك سويدي
    at_und:
      question: ما هو AT-UND؟
      answer: AT-UND هو استثناء من القانون يمكنك من الحصول على تصريح عمل في السويد.
        كل من يسعى للجوء في السويد، وعرفو عن انفسهم في مكتب الهجرة لديهم AT-UND. إذا
        كنت غير متأكد، انظر في بطاقة LMA الخاصة بك تحت بند رقم 7 وابحث عن AT-UND.
    coordination_number:
      question: ما هو رقم التنسيق؟
      answer: تحصل على رقم التنسيق من مصلحة الضرائب السويدية. هذا رقم هوية شخصية مؤقتة
        تتألف من تاريخ ميلادك بالإضافة إلى أربعة أرقام. هذا الرقم ليس موجوداً على
        بطاقة LMA. الحصول على رقم تنسيق يمكن أن يكون صعبا. فأنت بحاجة الى عقد العمل
        للحصول عليه من مصلحة الضرائب السويدية. Just Arrived لا يمكن ان تساعدك في الوقت
        الحالي للحصول على عقد العمل، لأننا لسنا أصحاب العمل فنحن وسطاء وظائف فقط.
    bank_account:
      question: هل أنا بحاجة إلى حساب مصرفي خاص بي لأكون قادراً على التقدم بطلب للحصول
        على وظيفة؟
      answer: 'تحتاج إلى الوصول إلى حساب مصرفي لأنه لا يمكننا أن ندفع نقدا، ولا تحتاج
        أن تكون مسجلة باسمك. مثال: حساب مصرفي لأحد أفراد الأسرة يمكن استخدامه..'
    get_account:
      question: كيف يمكنني الحصول على حساب مصرفي
      answer: "الحصول على حساب مصرفي كطالب لجوء يمكن أن يكون صعبا. المتطلبات تختلف
        بين البنوك. أقل متطلبات البنوك كالتالي:\n1.  العنوان\n2. بطاقة LMA\n3. نسخة
        شرعية معتمدة من قبل مصلحة الهجرة \n4. شهادة من مصلحة الضرائب السويدية بشأن
        رقم التنسيق. "
    language_requirements:
      question: هل يجب أن أكون قادرا على تحدث السويدية أو الإنجليزية؟
      answer: لا يجب أن تكون قادرا على تحدث السويدية أو الإنجليزية لتتمكن من التقدم
        بطلب للحصول على وظيفة عن طريق Just Arrived. مستوى مهارة اللغة يختلف بين الشركات.
    type_of_job:
      question: أي نوع من العمل يمكنني الحصول عليه عبر Just Arrived؟
      answer: "في الوقت الحاضر نحن نقدم أنواع مختلفة من الوظائف. للعمل عبر خدماتنا
        فإنه من الجيد إذا كنت مرناً. الأمر المشترك لجميع وظائفنا هي أنها من طبيعة
        بسيطة، والتي لا تتطلب أي نوع من التعليم أو الخبرة. معظم فرص العمل لدينا هي
        في المجالات التالية:\n<br> <br><b>المرافق</b><br> \n<ul>\n<li>أعمال البناء</li>\n<li>الطلاء</li>\n<li>التنظيف</li>\n<li>تجميع
        الأثاث</li>\n</ul>\n\n<b>الدعم</b>\n<ul>\nإدارة المكاتب \nالإنتاج\nالتصمبم\n</ul>\n\n<b>الفعاليات\n</b>\n<ul>\nالتوزيع\nالتجميع
        / التركيب\nالإستضافة و التوجيه\n</ul>\n\n<b>الخدمات</b>\n<ul>\nطهي الطعام\nالأطباق\nالتقديم\n</ul>\n\n<b>التجارة</b>\n<ul>\nالمخازن\nالمستودعات\nالجرد\n</ul>"
    how_much_job:
      question: كم وظيفة أستطيع الحصول عليها من خلال Just Arrived؟
      answer: نحن نوفر أي وظيفة من بضع ساعات إلى وظائف بدوام كامل. ترك الانطباع الجيد
        من خلال الوظائف تزيد من فرص الشركة لتعيينكم مرة أخرى. هذا متروك لكم!
    salary_levels:
      question: ما هو نوع الراتب الذي تعرضه Just Arrived؟
      answer: يتم تحديد الرواتب وفقا لتوصيات النقابات. ونحن نعتقد أنه من المهم أن
        نقدم تعويضاً معقولاً للوظائف التي نوفرها.
    migrationsverket:
      question: ماذا يحدث للتعويض الخاص بي من مصلحة الهجرة / صندوق التأمينات العامة
        إذا كنت أعمل؟
      answer: سوف تتأثر، وقد تضطر إلى البدء في تسديد ثمن الإقامة في السكن لمكتب الهجرة
        إذا قمت بالحصول على ما يكفي من المال. أما الأموال من صندوق التأمينات العامة
        تتأثر عبر تقييم فردي عن طريق المعالج الخاص بك في مكتب العمل. في حال وجود فرص
        عمل سوف تحصل على معلومات كافية لتمريرها إلى المعالج الخاص بك للحصول على إجابة
        محددة.
  company:
    why:
      question: لماذا يجب أن أوظف من خلال Just Arrived؟
      answer: باستخدامك لـ Just Arrived سوف تقوي عملياتك مع العمال المؤهلين. سوف تساعد
        أيضاً في دمج الأفراد المتحمسين و الطموحين الذين يتوقون إلى ان يصبحوا جزاً
        من المجتمع السويدي و العمل للشركات السويدية.
    whom:
      question: لمن تتوسط Just Arrived في الوظائف
      answer: في الوقت الحاضر، Just Arrived تركز على التوسط لتوظيف الوافدين الجدد
        للسويد وطالبي اللجوء. والسبب هو أن هؤلاء الأفراد هم الأبعد عن سوق العمل السويدي.
        Just Arrived يمكن الشركات والقادمين الجدد من اكتشاف امكانيات بعضهم البعض.
    newcomer_definition:
      question: ما هو تعريف الوافد الجديد؟
      answer: الوافد الجديد هو الشخص الذي يملك تصريح إقامة مؤقت أو دائم في السويد.
        يتمتع الوافد الجديد بنفس الحق القانوني للعمل في السويد كأي مواطن سويدي آخر.
    asylum_seeker_explain:
      question: ماذا يعني بأن الشخص هو طالب لجوء؟
      answer: طالب اللجوء هو الشخص الذي انتقل إلى السويد للحماية (اللجوء)، ولكن لم
        يتم اتخاذ القرار في طلب اللجوء بعد. ويسمح لطالبي اللجوء بالعمل في السويد إذا
        حصلو على حالة AT-UND من مصلحة الهجرة السويدية ..
    how_just_arrived_choses:
      question: كيف تستطيع Just Arrived ضمان النوعية الجيدة للمرشحين؟
      answer: للعمل من خلال Just Arrived، على المرشحين ملء ملف شخصي على موقعنا على
        الانترنت. ثم يتم اختيار المرشحين المناسبين للمقابلة حيث يتم التحقق من الإختصاصات.
        <br> تحصل Just Arrived على نسخة من جميع الوثائق التي تثبت وفاء الشرط المتعلق
        بالقانون السويدي لطالبي اللجوء. Just Arrived تضمن بأن المرشح مسموح له بالعمل.
    company_requirements:
      question: ما هو المطلوب منا كشركة؟
      answer: 'من الشركة، نحن نطلب فقط: <br> الوصف الوظيفي للمهمة <br> والمتطلبات
        الأساسية للتمكن من اكمال المهمة.'
    company_interview_allowed:
      question: هل يسمح للشركة بمقابلة المرشح قبل العمل؟
      answer: لدينا عملية للتحقق من المرشحين لدينا. لديهم أيضا في ملفاتهم الشخصية
        تقييمات من الوظائف السابقة. إذا كنت لا تزال تشعر بأنك ترغب في إجراء مقابلة
        مع المرشح، فإنه يمكن بالطبع ترتيب ذلك. يرجى ذكر هذا بشكل واضح.
    who_is_the_employer:
      question: من هو صاحب العمل الرسمي؟
      answer: Just Arrived هو خدمة مطابقة الوظائف بين الوافد الجديد والأعمال. ويجري
        تنفيذ هذه الوظائف جنبا إلى جنب مع شركائنا Frilans Finans، الذي هو صاحب العمل
        الرسمي وفقا ل Frilansmodellen.
    insurance:
      question: وهل الموظفون مؤمنون أثناء العمل، وتدفع اشتراكات الضمان الاجتماعي؟
      answer: نعم، كل من يعمل من خلال Just Arrived هو مؤمن طوال العمل، ويتم دفع اشتراكات
        الضمان الاجتماعي عبر Frilans Finans في وقت واحد مع راتب الوظيفة.
    how_do_i_pay:
      question: كيف استطيع الدفع للوظيفة؟
      answer: 'يختلف الدفع حسب نوع العمل. بشكل عام، ينطبق ما يلي: <br> بالنسبة إلى
        الوظائف الأطول، يتم إرسال فاتورة كل أسبوعين <br> بالنسبة إلى الوظائف الأقصر،
        يتم إرسال فاتورة كل أسبوع <br> تاريخ الاستحقاق للفاتورة هو 30 يوما من تاريخ
        الإصدار'
    just_arrived_fee:
      question: ما الذي تحصل عليه Just Arrived من التوسط للوظائف؟
      answer: يتم أخذ رسوم مقابل التوسط للوظائف. يتم إعادة استثمار الإيرادات في الشركة
        لتحسين العمليات. ولا يتأثر الرسم بالراتب للعامل.
    just_arrived_subventions:
      question: هل تحصل Just Arrived على دعم حكومي للتوسط في الوظائف؟
      answer: لا، Just Arrived لا تقبل الدعم الحكومي للوظائف.
    just_arrived_simple_jobs:
      question: ما الذي تعنيه الوظائف البسيطة؟
      answer: Just Arrived يعرف الوظائف البسيطة كالمهام التي يمكن القيام بها دون خبرة
        سابقة أو التعليم
    what_jobs:
      question: أي نوع من العمل يمكنني تعيينه ل Just Arrived؟
      answer: "في الوقت الحاضر نحن نقدم أنواع مختلفة من الوظائف. للعمل عبر خدماتنا
        فإنه من الجيد إذا كنت مرناً. الأمر المشترك لجميع وظائفنا هي أنها من طبيعة
        بسيطة، والتي لا تتطلب أي نوع من التعليم أو الخبرة. معظم فرص العمل لدينا هي
        في المجالات التالية:\n<br> <br><b>المرافق</b><br> \n<ul>\n<li>أعمال البناء</li>\n<li>الطلاء</li>\n<li>التنظيف</li>\n<li>تجميع
        الأثاث</li>\n</ul>\n\n<b>الدعم</b>\n<ul>\nإدارة المكاتب \nالإنتاج\nالتصمبم\n</ul>\n\n<b>الفعاليات\n</b>\n<ul>\nالتوزيع\nالتجميع
        / التركيب\nالإستضافة و التوجيه\n</ul>\n\n<b>الخدمات</b>\n<ul>\nطهي الطعام\nالأطباق\nالتقديم\n</ul>\n\n<b>التجارة</b>\n<ul>\nالمخازن\nالمستودعات\nالجرد\n</ul>"
    what_after_completion:
      question: ما الذي يحدث بعد اتمام الوظيفة؟
      answer: بعد اتمام الوظيفة، يتم إرسال فاتورة جنبا إلى جنب مع قالب كمرجع وتقييم
        الخدمة للشركة. والغرض من هذا التقييم والمرجع هو السماح للوافد الجديد بإنشاء
        سيرة ذاتية ومرجعية في السويد.
