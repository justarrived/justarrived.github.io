job_opportunities:
  title: فرص عمل للوافدين الجدد.
  first_paragraph: نقوم بالربط بين الوافدين الجدد من اللاجئين مع الشركات السويدية
    التي تحتاج إلى المساعدة في الأعمال اليومية. إن تطبيقنا هذا يسمح للشركات بالإعلان
    عن الأعمال والخدمات التي تحتاجها ومطابقتها مع الوافدين الجدد الراغبين في العمل.
  second_paragraph: Just Arrived يقوم بترجمة الإعلانات الى لغات الاجئين المحلية، كما
    يوفر هذا التطبيق إمكانية التواصل بين الشركات والوافد الجديد مع بعضهم البعض، وذلك
    يساهم في توفير المزيد من المعلومات والمرجعيات التي تساعد الوافد الجديد في الحصول
    على المزيد من فرص العمل. Just Arrived تأخذ على عاتقها مسؤولية الوافد الجديد في
    سوق العمل.
  emphasis: " هل أنت من القادمين الجُدد؟ قدم طلبك لكي تتمكن من الإنضمام إلى Just Arrived"
  cta: قم بالتسجيل للحصول على عمل
