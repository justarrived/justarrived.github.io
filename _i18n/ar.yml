  newcomer:
    what:
      question: ما الذي أحتاجه للعمل من خلال Just Arrived؟
      answer: |-
        <b/>إذا كان لديك تصريح إقامة، كل ما تحتاجه هو<b> حساب بنك سويدي
        <br><br>
        <b/>إذا كنت طالب لجوء،<b> فأنت بحاجة AT-UND في البند رقم 7 على بطاقة LMA الخاصة بك، رقم التنسيق من مصلحة الضرائب السويدية وامتلاك حساب بنك سويدي
        <br><br>
        <b/>إذا كنت مواطنا في الاتحاد الأوروبي،<b> فأنت بحاجة إلى رقم التنسيق من مصلحة الضرائب السويدية، وامتلاك حساب بنك سويدي
    at_und:
      question: ما هو AT-UND؟
      answer: AT-UND هو استثناء من القانون يمكنك من الحصول على تصريح عمل في السويد.
        كل من يسعى للجوء في السويد، وعرفو عن انفسهم في مكتب الهجرة لديهم AT-UND. إذا
        كنت غير متأكد، انظر في بطاقة LMA الخاصة بك تحت بند رقم 7 وابحث عن AT-UND.
    coordination_number:
      question: ما هو رقم التنسيق؟
      answer: تحصل على رقم التنسيق من مصلحة الضرائب السويدية. هذا رقم هوية شخصية مؤقتة
        تتألف من تاريخ ميلادك بالإضافة إلى أربعة أرقام. هذا الرقم ليس موجوداً على
        بطاقة LMA. الحصول على رقم تنسيق يمكن أن يكون صعبا. فأنت بحاجة الى عقد العمل
        للحصول عليه من مصلحة الضرائب السويدية. Just Arrived لا يمكن ان تساعدك في الوقت
        الحالي للحصول على عقد العمل، لأننا لسنا أصحاب العمل فنحن وسطاء وظائف فقط.
    bank_account:
      question: هل أنا بحاجة إلى حساب مصرفي خاص بي لأكون قادراً على التقدم بطلب للحصول
        على وظيفة؟
      answer: 'تحتاج إلى الوصول إلى حساب مصرفي لأنه لا يمكننا أن ندفع نقدا، ولا تحتاج
        أن تكون مسجلة باسمك. مثال: حساب مصرفي لأحد أفراد الأسرة يمكن استخدامه..'
    get_account:
      question: كيف يمكنني الحصول على حساب مصرفي
      answer: "الحصول على حساب مصرفي كطالب لجوء يمكن أن يكون صعبا. المتطلبات تختلف
        بين البنوك. أقل متطلبات البنوك كالتالي:\n1.  العنوان\n2. بطاقة LMA\n3. نسخة
        شرعية معتمدة من قبل مصلحة الهجرة \n4. شهادة من مصلحة الضرائب السويدية بشأن
        رقم التنسيق. "
    language_requirements:
      question: هل يجب أن أكون قادرا على تحدث السويدية أو الإنجليزية؟
      answer: لا يجب أن تكون قادرا على تحدث السويدية أو الإنجليزية لتتمكن من التقدم
        بطلب للحصول على وظيفة عن طريق Just Arrived. مستوى مهارة اللغة يختلف بين الشركات.
    type_of_job:
      question: أي نوع من العمل يمكنني الحصول عليه عبر Just Arrived؟
      answer: "في الوقت الحاضر نحن نقدم أنواع مختلفة من الوظائف. للعمل عبر خدماتنا
        فإنه من الجيد إذا كنت مرناً. الأمر المشترك لجميع وظائفنا هي أنها من طبيعة
        بسيطة، والتي لا تتطلب أي نوع من التعليم أو الخبرة. معظم فرص العمل لدينا هي
        في المجالات التالية:\n<br> <br><b>المرافق</b><br> \n<ul>\n<li>أعمال البناء</li>\n<li>الطلاء</li>\n<li>التنظيف</li>\n<li>تجميع
        الأثاث</li>\n</ul>\n\n<b>الدعم</b>\n<ul>\nإدارة المكاتب \nالإنتاج\nالتصمبم\n</ul>\n\n<b>الفعاليات\n</b>\n<ul>\nالتوزيع\nالتجميع
        / التركيب\nالإستضافة و التوجيه\n</ul>\n\n<b>الخدمات</b>\n<ul>\nطهي الطعام\nالأطباق\nالتقديم\n</ul>\n\n<b>التجارة</b>\n<ul>\nالمخازن\nالمستودعات\nالجرد\n</ul>"
    how_much_job:
      question: كم وظيفة أستطيع الحصول عليها من خلال Just Arrived؟
      answer: نحن نوفر أي وظيفة من بضع ساعات إلى وظائف بدوام كامل. ترك الانطباع الجيد
        من خلال الوظائف تزيد من فرص الشركة لتعيينكم مرة أخرى. هذا متروك لكم!
    salary_levels:
      question: ما هو نوع الراتب الذي تعرضه Just Arrived؟
      answer: يتم تحديد الرواتب وفقا لتوصيات النقابات. ونحن نعتقد أنه من المهم أن
        نقدم تعويضاً معقولاً للوظائف التي نوفرها.
    migrationsverket:
      question: ماذا يحدث للتعويض الخاص بي من مصلحة الهجرة / صندوق التأمينات العامة
        إذا كنت أعمل؟
      answer: سوف تتأثر، وقد تضطر إلى البدء في تسديد ثمن الإقامة في السكن لمكتب الهجرة
        إذا قمت بالحصول على ما يكفي من المال. أما الأموال من صندوق التأمينات العامة
        تتأثر عبر تقييم فردي عن طريق المعالج الخاص بك في مكتب العمل. في حال وجود فرص
        عمل سوف تحصل على معلومات كافية لتمريرها إلى المعالج الخاص بك للحصول على إجابة
        محددة.
  company:
    what_jobs:
      answer: "في الوقت الحاضر نحن نقدم أنواع مختلفة من الوظائف. للعمل عبر خدماتنا
        فإنه من الجيد إذا كنت مرناً. الأمر المشترك لجميع وظائفنا هي أنها من طبيعة
        بسيطة، والتي لا تتطلب أي نوع من التعليم أو الخبرة. معظم فرص العمل لدينا هي
        في المجالات التالية:\n<br> <br><b>المرافق</b><br> \n<ul>\n<li>أعمال البناء</li>\n<li>الطلاء</li>\n<li>التنظيف</li>\n<li>تجميع
        الأثاث</li>\n</ul>\n\n<b>الدعم</b>\n<ul>\nإدارة المكاتب \nالإنتاج\nالتصمبم\n</ul>\n\n<b>الفعاليات\n</b>\n<ul>\nالتوزيع\nالتجميع
        / التركيب\nالإستضافة و التوجيه\n</ul>\n\n<b>الخدمات</b>\n<ul>\nطهي الطعام\nالأطباق\nالتقديم\n</ul>\n\n<b>التجارة</b>\n<ul>\nالمخازن\nالمستودعات\nالجرد\n</ul>"
