  first_body: 'Just Arrived يزيل كل العوائق للعمل مع الوافدين الجدد. '
testimonials:
  utbudet:
    first: التوظيف من خلال جست أرايفد كان رائعاً بالنسبة لنا. لقد تواصلنا مع جست أرايفد
      يوم الخميس وفي يوم الاثنين باشر شخص مختص بالعمل في مكتبنا. الجميع في المكتب
      اعتقد انه من الجميل ان تفعل شيئاً لمساعدة شخص في المجتمع.
  mentimeter:
    first: عملية التوظيف من خلال جست أرايفد أثبتت أنها بسيطة وسريعة. والشخص الذي أدى
      العمل كان مهذباً ومنفتحاً وفضولياً لتعلم المزيد. لقد حصلنا على فرصة الجلوس سوية
      والاستمتاع بتذوق الطعام الحلبي ولقاء سويدين جدد مما جعلنا نعكس العالم حولنا
      ومنحنا أوقات ممتعة سوية.
    second: 'أكثر ما يميز خدمة جست أرايفد أنها تمكنك من مساعدة الأشخاص وترك أثر إيجابي
      في المجتمع وفي الوقت نفسه الحصول على الكثير في المقابل. أود أن أشجع الشركات
      الأخرى على المساهمة. لا أحد يستطيع فعل كل شيئ وإنما كل أحد يستطيع فعل شيئ ما. '
