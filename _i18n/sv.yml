    title: Senaste supportrar
  startpage:
    description: Under december så har vi en julkampanj där vi utmanar dig att verkligen
      göra en skillnad.
    more_info_link: Ta mig till kampanjen!
  top_banner:
    title: Just Arrived's Julkampanj
  company_section:
    title: Välkommen och<br>Gott Nytt År!
    body: Kul att du vill hjälpa oss sänka trösklarna för nyanlända in på arbetsmarknaden!
    body1: 'Sverige har idag tusentals nyanlända som är drivna och motiverade till
      att få en fot in på arbetsmarknaden. Utmaningarna är många, men vi är beslutna
      att, tillsammans med dig, se till att många fler får #enfotin.'
    body2: 'Vi på Just Arrived har byggt en tjänst som gör detta busenkelt. För varje
      företag som använder tjänsten så får fler nyanlända #enfotin.'
    body3: 'Det här är vår Decemberutmaning till dig - att hjälpa nyanlända få #enfotin.'
  how_it_works_section:
    title: Hur funkar det?
    first:
      title: Registrera
      body: Du tillhandahåller namn och kontaktuppgifter till dig och ditt företag.
    second:
      title: Bekräftelse
      body: Du kommer få ett tack, och ditt namn kommer synas under "Senaste supporters"
        på denna sida.
    third:
      title: Vi hör av oss
      body: 'Vi kommer kontakta dig i början av nästa år för att prata vidare om hur
        vi tillsammans kan hjälpa nyanlända få #enfotin.'
    newcomer_first: "<b>Ta en bild</b> - Du tar en bild med din smartphone på din
      fot med sko på (gärna vid en tröskel)."
    newcomer_second: "<b>Lägg upp bilden i sociala medier</b> - Skriv en liten text
      om varför du tycker att det är viktigt att nyanlända får en fot in på arbetsmarknaden.
      Glöm ej tagga med #enfotin!"
  register_section:
    campaign_closed: Den här kampanjen är avslutad.
    title: Vad väntar du på?
    cta: Registrera dig nu
  thanks:
    title: Tack!
    description: 'Tack för att du bidrar till att ge nyanlända #enfotin på arbetsmarknaden.
      Vi kommer höra av oss i början av det nya året för att prata mer.'
    back_to_campaign: Tillbaka till kampanjsidan
  about:
    title: Om Just Arrived
    body: Just Arrived är ett icke-vinstdrivande företag och en digital tjänst som
      matchar nyanlända med företag som behöver få jobb utförda. Vi tillhandahåller
      validering, matchning och tar hand om all administration. Vi tar även fullt
      arbetsgivaransvar.
    learn_more: Frågor eller feedback? <br> Läs vår <a href="/faq/company/">FAQ</a>
      eller kontakta vår VD Andreas König, <a href="mailto:andreas@justarrived.se">andreas@justarrived.se</a>.
    blogpost: Läs vårt blogginlägg om Decemberutmaningen.
