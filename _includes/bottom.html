<script>
  /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
  function toggleHamburger() {
    var x = document.getElementById("responsive-header");
    if (x.className === "hide") {
        x.className = "responsive";
    } else {
        x.className = "hide";
    }
  }
</script>
