<section class="
  section--how-to
  module
  module--padding
  module--black
  module--gray-bg
  module--txt-weak-c">
  <div class="wrap">
    <div class="module-content">
      <h2 class="bordered bordered--primary bordered--weak-centered">{% t companies_engage.title %}</h2>

      <div class="columns">
        <div class="column-1-3">
          <div class="icon icon--tick">
            <p>{% t companies_engage.responsibility_description %}</p>
          </div>
        </div>
        <div class="column-1-3">
          <div class="icon icon--pen">
            <p>{% t companies_engage.low_administration_description %}</p>
          </div>
        </div>
        <div class="column-1-3">
          <div class="icon icon--profile">
            <p>{% t companies_engage.effective_description %}</p>
          </div>
        </div>
      </div>

      <br>
      <a href="{% tl company %}" class="primary-btn btn-large">{% t companies_engage.cta %}</a>

    </div>
  </div>
</section>
