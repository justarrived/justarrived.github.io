<div class="ui grid section--company-post-job-container">

  <div class="three column stackable equal width row">
    <div class="column">
      <div class="post-job-image-container"><img class="post-job-image" src="/assets/images/v2/company-create-job.png"></img></div>
    </div>
    <div class="column">
      <div class="sixteen wide column single-input-container">
          <input type="text" name="" placeholder="Name">
      </div>
      <div class="sixteen wide column single-input-container">
        <div class="column">
            <input class="double-input-left" type="text" name="" placeholder="Company">
            <input class="double-input-right" type="text" name="" placeholder="City">
        </div>
      </div>
      <div class="sixteen wide column single-input-container">
          <input type="text" name="" placeholder="Phone number">
      </div>
    </div>
    <div class="column">
      <textarea name="" placeholder="What do you need help with?"></textarea>
    </div>
  </div>

  <div class="sixteen wide column form-post-now-button-container">
    <a class="primary-btn btn-large post-now-button">{% t company_page.top_banner.get_in_touch_cta %}</a>
  </div>

</div>
