<!-- START: HTML TEMPLATE -->
<div id="js-job-cards-template" style="display:none;">
  <li class="cd-popup-trigger-job-card">
    <div class="job-card" dir="ltr">
        <div class="job-header">
        <h4>%job_name%</h4>
        </div>
      <div class="company-name">
        <span>%job_company%</span>
      </div>
      <span class="emphasize-title city-name">%job_city%</span>
      <span class="job-description">%job_description%</span>

       <div class="job-meta-info">
        <hr>
        <div class="total-amount">
          <span class="emphasize-title">Total gross salary:</span>
          <span class="amount">%job_amount%</span>
          <span class="currency">SEK</span>

           <div class="details">
            <span>1 person</span> |
            <span>%job_hours% {% t form.job_hours %}</span> |
            <span>%job_hourly_pay% SEK/H</span>
          </div>
        </div>
      </div>
    </div>
  </li>
</div>
<!-- END: HTML TEMPLATE -->

<section class="
  module
  module--padding-half
  module--black
  module--white-bg">

  <div class="section-divider"></div>
  <div class="job-cards-wrapper">
    <div class="job-cards-container">
      {% if include.title %}
        <h2 class="title bordered bordered--secondary bordered--centered">{{ include.title }}</h2>
      {% endif %}

      <ul id="js-job-cards" class="job-cards-list">
      </ul>
    </div>
  </div>
</section>
